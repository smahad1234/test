name: Dead Code Cleaner Bot

on:
  pull_request:
    branches:
      - '**'

jobs:
  dead-code-clean:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # 1️⃣ Checkout PR branch
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Set up Java 21
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      # 3️⃣ Build all modules in the main repo
      - name: Build all modules
        run: |
          for module in */; do
            if [ -f "$module/pom.xml" ]; then
              echo "Building $module"
              mvn -f "$module/pom.xml" clean compile --no-transfer-progress
            fi
          done

      # 4️⃣ Compile Dead Code Cleaner (from code in repo)
      - name: Compile Dead Code Cleaner
        run: |
          if [ -f "tools/dead-code-cleaner/pom.xml" ]; then
            mvn -f tools/dead-code-cleaner/pom.xml clean package
          fi

      # 5️⃣ Run Dead Code Cleaner on all src/main/java directories
      - name: Run Dead Code Cleaner
        run: |
          for dir in $(find . -type d -path "*/src/main/java"); do
            echo "Running Dead Code Cleaner in $dir"
            # Assuming main class is tools.deadcode.Main
            mvn exec:java -f tools/dead-code-cleaner/pom.xml \
              -Dexec.mainClass="tools.deadcode.Main" \
              -Dexec.args="$dir"
          done

      # 6️⃣ Commit cleaned code back to PR branch if there are changes
      - name: Commit cleaned code
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "chore: run Dead Code Cleaner"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD
          else
            echo "No changes to commit"
          fi
