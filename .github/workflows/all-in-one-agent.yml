name: PR Dead Code Cleanup

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Maven Verify
        run: mvn clean verify

      - name: Detect Dead Code (Unused Classes / Methods)
        run: |
          mvn jdepend:generate | tee jdepend-report.txt
          mvn dependency:analyze | tee dependency-report.txt
          echo "Reports generated. Copilot can be used to suggest removal of unused classes/methods."

      - name: Auto-remove unused imports and format code
        run: |
          mvn spotless:apply
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Cleanup: remove unused code and imports via workflow"
          git push

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: "âœ… Dead code cleanup applied automatically by workflow."
            })
