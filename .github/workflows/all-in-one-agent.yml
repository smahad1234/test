name: Dead Code Cleaner

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  dead-code-clean:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Build project
        run: mvn clean compile --no-transfer-progress

      - name: Find all module src/main/java folders
        id: find-src
        run: |
          echo "SRC_DIRS<<EOF" >> $GITHUB_ENV
          find . -type d -path "*/src/main/java" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Run Dead Code Cleaner
        run: |
          for dir in $(find . -type d -path "*/src/main/java"); do
            echo "Cleaning dead code in $dir"
            java -jar dead-code-cleaner.jar "$dir"
          done
