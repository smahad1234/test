name: PR Dead Code Cleanup (Maven Multi-Module)

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Find root POM
        id: rootpom
        run: |
          ROOT_POM=$(find . -name "pom.xml" -exec grep -l "<modules>" {} \; | head -n 1)
          if [ -z "$ROOT_POM" ]; then
            echo "No multi-module root POM found. Using first pom.xml"
            ROOT_POM=$(find . -name "pom.xml" | head -n 1)
          fi
          echo "ROOT_POM=$ROOT_POM" >> $GITHUB_ENV
          echo "Root POM detected: $ROOT_POM"

      - name: Verify Maven Multi-Module Build
        run: mvn -f $ROOT_POM clean verify

      - name: Detect Dead Code
        run: mvn -f $ROOT_POM dependency:analyze jdepend:generate

      - name: Auto-remove unused imports with Spotless
        run: mvn -f $ROOT_POM spotless:apply

      - name: Commit cleanup changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Cleanup: remove unused code and imports via workflow"
          git push

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: "âœ… Dead code cleanup applied automatically to all Maven modules."
            })
