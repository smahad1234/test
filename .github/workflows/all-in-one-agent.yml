name: Dead Code Cleaner

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  dead-code-clean:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Build all modules
        run: |
          for module in */; do
            if [ -f "$module/pom.xml" ]; then
              echo "Building $module"
              mvn -f "$module/pom.xml" clean compile --no-transfer-progress
            fi
          done

      - name: Run Dead Code Cleaner on all src/main/java
        run: |
          for dir in $(find . -type d -path "*/src/main/java"); do
            echo "Cleaning dead code in $dir"
            java -jar dead-code-cleaner.jar "$dir"
          done
