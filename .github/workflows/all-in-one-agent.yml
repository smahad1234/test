name: Dead Code Cleaner Bot

on:
  pull_request:
    branches:
      - '**'

jobs:
  dead-code-clean:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # 1️⃣ Checkout PR branch
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Build all modules (optional)
      - name: Build all modules
        run: |
          for module in */; do
            if [ -f "$module/pom.xml" ]; then
              mvn -f "$module/pom.xml" clean compile --no-transfer-progress
            fi
          done

      # 3️⃣ Simple dead code cleaner: remove empty Java files
      - name: Remove empty Java files
        run: |
          for dir in $(find . -type d -path "*/src/main/java"); do
            echo "Cleaning dead code in $dir"
            find "$dir" -type f -name "*.java" -empty -delete
          done

      # 4️⃣ Commit changes only if PR is from same repo
      - name: Commit cleaned code
        if: github.event.pull_request.head.repo.full_name == github.repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "chore: run Dead Code Cleaner"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD
          else
            echo "No changes to commit"
          fi
