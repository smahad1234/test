name: PR Dead Code Cleanup (Maven Multi-Module)

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: List Maven modules
        run: mvn -B -q help:all-profiles | tee modules.txt

      - name: Verify Maven Multi-Module Build
        run: mvn clean verify

      - name: Detect Dead Code in All Modules
        run: |
          echo "Running dependency analysis for all modules..."
          for pom in $(find . -name "pom.xml"); do
            echo "Analyzing $pom"
            mvn -f $pom dependency:analyze jdepend:generate
          done

      - name: Auto-remove unused imports with Spotless
        run: |
          for pom in $(find . -name "pom.xml"); do
            echo "Formatting $pom"
            mvn -f $pom spotless:apply
          done

      - name: Commit cleanup changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Cleanup: remove unused code and imports via workflow"
          git push

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: "âœ… Dead code cleanup applied automatically by workflow to all Maven modules."
            })
