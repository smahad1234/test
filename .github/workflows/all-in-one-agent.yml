name: PR Dead Code Cleanup (Maven Multi-Module)

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the PR branch
      - name: Checkout PR code
        uses: actions/checkout@v3

      # 2️⃣ Set up the correct Java version
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'  # Must match your pom.xml target

      # 3️⃣ Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Detect the root POM (parent with <modules>)
      - name: Find root POM
        id: rootpom
        run: |
          ROOT_POM=$(find . -name "pom.xml" -exec grep -l "<modules>" {} \; | head -n 1)
          if [ -z "$ROOT_POM" ]; then
            echo "No multi-module root POM found. Using first pom.xml"
            ROOT_POM=$(find . -name "pom.xml" | head -n 1)
          fi
          echo "ROOT_POM=$ROOT_POM" >> $GITHUB_ENV
          echo "Root POM detected: $ROOT_POM"

      # 5️⃣ Verify the build across all modules
      - name: Verify Maven Multi-Module Build
        run: mvn -f $ROOT_POM clean verify

      # 6️⃣ Detect dead code and unused dependencies
      - name: Detect Dead Code
        run: mvn -f $ROOT_POM dependency:analyze jdepend:generate

      # 7️⃣ Auto-remove unused imports and format code with Spotless
      - name: Format code and cleanup imports
        run: mvn -f $ROOT_POM spotless:apply

      # 8️⃣ Commit and push cleanup changes to PR branch
      - name: Commit cleanup changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Cleanup: remove unused code and imports via workflow"
          git push

