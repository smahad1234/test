name: Dead Code Cleaner Bot

on:
  pull_request:
    branches:
      - '**'

jobs:
  dead-code-clean:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # 1️⃣ Checkout the PR branch
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Set up Java 21
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      # 3️⃣ Build all modules in the main repo
      - name: Build all modules
        run: |
          for module in */; do
            if [ -f "$module/pom.xml" ]; then
              echo "Building $module"
              mvn -f "$module/pom.xml" clean compile --no-transfer-progress
            fi
          done

      # 4️⃣ Clone and build Dead Code Cleaner from private repo
      - name: Clone and build Dead Code Cleaner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/your-org/dead-code-cleaner.git tools/dead-code-cleaner
          cd tools/dead-code-cleaner
          mvn clean package
          cp target/dead-code-cleaner.jar ../../dead-code-cleaner.jar
          cd ../..

      # 5️⃣ Run Dead Code Cleaner on all src/main/java directories
      - name: Run Dead Code Cleaner
        run: |
          for dir in $(find . -type d -path "*/src/main/java"); do
            echo "Cleaning dead code in $dir"
            java -jar dead-code-cleaner.jar "$dir"
          done

      # 6️⃣ Commit cleaned code back to PR branch if there are changes
      - name: Commit cleaned code
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "chore: run Dead Code Cleaner"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD
          else
            echo "No changes to commit"
          fi
